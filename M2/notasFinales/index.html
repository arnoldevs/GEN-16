<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notas Finales</title>

    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-5">
      <h1>Notas Finales</h1>
      <div class="d-flex flex-column my-3">
        <span> Nombre: <span  id="student"> - </span> </span>
        <span> Carrera: <span id="career"> - </span> </span>
        <span> Promedio Final: <span id="finalAverage"> - </span> </span>
      </div>

      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">Ramo</th>
            <th scope="col">Nota 1</th>
            <th scope="col">Nota 2</th>
            <th scope="col">Nota 3</th>
            <th scope="col">Promedio</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="col">HTML</th>
            <th scope="col" id="html1">-</th>
            <th scope="col" id="html2">-</th>
            <th scope="col" id="html3">-</th>
            <th scope="col" id="htmlAverage">-</th>
          </tr>
          <tr>
            <th scope="col">CSS</th>
            <th scope="col" id="css1">-</th>
            <th scope="col" id="css2">-</th>
            <th scope="col" id="css3">-</th>
            <th scope="col" id="cssAverage">-</th>
          </tr>
          <tr>
            <th scope="col">Javascript</th>
            <th scope="col" id="javascript1">-</th>
            <th scope="col" id="javascript2">-</th>
            <th scope="col" id="javascript3">-</th>
            <th scope="col" id="javascriptAverage">-</th>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- NUESTRO JS -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
