<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blog Fronted With Sass</title>
		<link rel="stylesheet" href="./assets/css/main.css" />
	</head>
	<body>
		<header class="header">
			<img
				src="./assets/img/logos/adl.png"
				alt="main logo desafio latam"
				class="header__logo"
			/>
			<h1 class="header__title">Blog FrontEnd</h1>
		</header>
		<hr />
		<section class="login">
			<h3 class="login__title">Bienvenido</h3>
			<form action="" class="form">
				<div class="form__inputs__container">
					<input type="email" placeholder="Email" class="form__input" />
					<input type="password" placeholder="Contraseña" class="form__input" />
				</div>
				<div class="form__subcontainer">
					<div class="form__checkbox__container">
						<input type="checkbox" class="form__checkbox" />
						<label for="" class="form__checkbox__label">Recordarme</label>
					</div>
					<a href="#" class="form__link">¿Olvidaste tu contraseña?</a>
				</div>
				<div class="form__buttons__container">
					<button type="submit" class="form__button">Iniciar Sesión</button>
					<button type="button" class="form__button">
						<img
							src="./assets/img/logos/google.png"
							alt="google logo"
							class="form__button__icon"
						/>
						Inicia sesión con Google
					</button>
				</div>
				<span
					>¿No tienes una cuenta?<a
						href="https://www.google.com"
						class="form__link__register"
						>Regístrate</a
					></span
				>
			</form>
		</section>
	</body>
</html>
