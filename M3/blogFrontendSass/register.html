<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<title>Blog Frontend</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="shortcut icon"
			href="./assets/img/logos/adl.png"
			type="image/x-icon"
		/>
		<link href="./assets/css/main.css" rel="stylesheet" />
		<script src="./assets/js/main.js"></script>
	</head>
	<body>
		<header class="header">
			<img
				src="./assets/img/logos/adl.png"
				alt="logo desafio latam"
				class="header__image"
			/>
			<h1 class="header__title">Blog FrontEnd</h1>
		</header>
		<section class="register">
			<h3 class="register__title">Regístrate ¡Es gratis!</h3>
			<form class="form">
				<div class="form__container_inputs">
					<input placeholder="Nombre" type="text" class="input" />
					<input placeholder="Apellido" type="text" class="input" />
					<input placeholder="Email" type="email" class="input" />
					<input placeholder="Contraseña" type="password" class="input" />
					<input
						placeholder="Confirma tu contraseña"
						type="password"
						class="input"
					/>
				</div>
				<div class="form__container-buttons">
					<button type="submit" class="button button--primary">
						Crea tu cuenta
					</button>
					<button type="button" class="button">
						<img
							src="./assets/img/logos/google-icon.webp"
							alt="google logo"
							class="button--icon"
						/>
						Regístrate con Google
					</button>
				</div>
				<span class="form__footer-text"
					>¿Ya tiene una cuenta?
					<a href="login.html" class="form__link form__link--login"
						>Inicia sesión</a
					></span
				>
			</form>
		</section>
	</body>
</html>
